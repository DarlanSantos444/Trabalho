    <script type="text/javascript">
      function calcular(){
      nome= form-info.nome.value;
      disciplina= form-info.disciplina.value;
      nota1= form-info.nota1.value;
      nota2= form-info.nota2.value;
      resultado;
      media = (nota1 + nota2)/2;
      if (media>=7)
      {
        resultado="Aprovado";
      }
      else if (media>3){
        resultado="Aluno em Recuperação!";
      }
      else {
        resultado="Aluno Reprovado!";
      }
      document.getElementById("demo").innerHTML = nome+", você está "+resultado+" na disciplina "+disciplina+" com média "+media;
      }
    </script>

        <form class="form-info" id="form-info">
            <div>
                <h1 class="h3 mb-3 font-weight-normal">Informações</h1>

                <input type="text" id="nome" class="form-control" placeholder="Nome completo" required autofocus>

                <label for="nota2" class="sr-only">Nota2</label>
                <input type="text" id="nota2" class="form-control" placeholder="Nota2" required>
                
                <button onclick="calcular()" class="btn btn-lg btn-primary btn-block" type="button">Calcular</button>
